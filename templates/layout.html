<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='club-colours.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
      @font-face {
        font-family: "Radikal Medium";
        src: url("/static/fonts/Radikal-Medium.ttf");
      }
      .position-and-badge {
        background-image: url("static/club_badges/{{team}}.png");
        background-repeat: no-repeat;
        background-size: auto 450px;
        background-position: right center;
      }
      .W {
        background-image: url("static/form_img/win.png"); 
      }
      .star-team {
        background-image: url("static/form_img/super.png"); 
      }
      .D {
        background-image: url("static/form_img/draw.png");
      }
      .L {
        background-image: url("static/form_img/lose.png");
      }
      .None {
        background-image: url("static/form_img/none.png");
      }
      #back-button {
        background: url("static/back.png") no-repeat;
        background-size: contain;
        position: absolute;
        top: 30px;
        left: 40px;
        width: 120px;;
        height: 70px;
      }
    </style>

    {% if team == "None" %}
      <title>Premier League</title>
    {% else %}
      <title>{{ team.replace('-', ' ').title().replace('And', 'and')  }}</title>
    {% endif %}
  </head>
  <body>
    {% if team == "None" %}
      <div class="header">
        <a class="title" href="/">Premier League</a>
      </div>
    {% else %}
      <div class="header {{team}}">
        <a id="back-button" href="/"></a>
        <a class="title {{team.replace(' ', '-') + '-secondary'}}" href="/{{team}}">{{ team.replace('-', ' ').title().replace('And', 'and') }}</a>
      </div>
    {% endif %}
    <div class="page-content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
