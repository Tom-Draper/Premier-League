<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='club-colours.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ params.title }}</title>
    <style>
      .W {
        background-image: url("static/img/form_img/win.png"); 
      }
      .star-team {
        background-image: url("static/img/form_img/super.png"); 
      }
      .D {
        background-image: url("static/img/form_img/draw.png");
      }
      .L {
        background-image: url("static/img/form_img/lose.png");
      }
      .None {
        background-image: url("static/img/form_img/none.png");
      }
      #back-button {
        background: url("static/img/back.png") no-repeat;
        background-size: contain;
      }
    </style>
  </head>
  <body>
    {% if params.title == "Premier League" %}
      <div class="header">
        <a class="title main-link no-decoration" href="/">{{ params.title }}</a>
      </div>
    {% elif params.title == "Predictions" %}
    <div class="header">
      <a class="title main-link no-decoration" href="/predictions">{{ params.title }}</a>
    </div>
    {% else %}
      <div class="header" style="background-color: var(--{{ params.team.name_hyphen }});">
        <a id="back-button" class="main-link" href="/"></a>
        <a class="main-link title no-decoration" 
        style="color: var(--{{ params.team.name_hyphen.replace(' ', '-') + '-secondary' }});" 
        href="/{{ params.team.name_hyphen }}">
          {{ params.title }}
        </a>
      </div>
    {% endif %}
    <div class="page-content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
