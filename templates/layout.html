<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='club-colours.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
      .W {
        background-image: url("static/img/form_img/win.png"); 
      }
      .star-team {
        background-image: url("static/img/form_img/super.png"); 
      }
      .D {
        background-image: url("static/img/form_img/draw.png");
      }
      .L {
        background-image: url("static/img/form_img/lose.png");
      }
      .None {
        background-image: url("static/img/form_img/none.png");
      }
      #back-button {
        background: url("static/img/back.png") no-repeat;
        background-size: contain;
        position: absolute;
        top: 30px;
        left: 40px;
        width: 120px;
        height: 70px;
      }
    </style>

    <title>{{ params.title }}</title>
  </head>
  <body>
    {% if params.title == "Premier League" %}
      <div class="header">
        <a class="title main-link" style="text-decoration: none;" href="/">{{ params.title }}</a>
      </div>
    {% else %}
      <div class="header" style="background-color: var(--{{ params.team.name_hyphen }});">
        <a id="back-button" class="main-link" href="/"></a>
        <a class="main-link title" style="color: var(--{{ params.team.name_hyphen.replace(' ', '-') + '-secondary'}}); text-decoration: none;" href="/{{ params.team.name_hyphen}}">{{ params.title }}</a>
      </div>
    {% endif %}
    <div class="page-content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
